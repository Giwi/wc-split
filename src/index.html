<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Split Web Component</title>
  <!-- load MUI -->
  <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
  <script src="/build/wc-split.js"></script>
  <style>
    p {
      padding: 10px;
    }
    * {
      --wc-split-gutter-color: black
    }
  </style>
</head>
<body>

<div class="mui-container">
  <h1>Vertical split</h1>
  <div class="mui-panel">
    <div class="mui--bg-primary mui--text-light-secondary" style="height: 400px; width: 100%">
      <wc-split items='[{"name": "a", "size": 30}, {"name": "b", "size": 70}]'>
        <p slot="a">I'll be placed before the h1</p>
        <p slot="b">I'll be placed after the h1</p>
      </wc-split>
    </div>
  </div>
  <div class="mui-panel">
    <h1>Horizontal split</h1>
    <div class="mui--bg-accent mui--text-light-secondary" style="height: 400px; width: 100%;">
      <wc-split items='[{"name": "a", "size": 30}, {"name": "b", "size": 70}]' direction="horizontal">
        <p slot="a">I'll be placed before the h1</p>
        <p slot="b">I'll be placed after the h1</p>
      </wc-split>
    </div>
  </div>
</div>
</body>
</html>
